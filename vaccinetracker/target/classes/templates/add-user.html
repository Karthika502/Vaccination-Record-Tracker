<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        input[type=text], input[type=email], input[type=date] {
            width: 100%;
            padding: 10px 15px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        button {
            background-color: #6C63FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #5a52d4;
        }
        a {
            text-decoration: none;
            color: #6C63FF;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #6C63FF;
            margin-top: 50px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add New User</h1>

    <form th:action="@{/users}" th:object="${user}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" placeholder="Enter full name" required/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Enter email address" required/>

        <label>Contact No:</label>
        <input type="text" th:field="*{contactNo}" placeholder="Enter contact number" required/>

        <label>Date of Birth:</label>
        <input type="date" th:field="*{dob}" required/>

        <br/><br/>
        <button type="submit">Save User</button>
    </form>

    <br/>
    <a href="/users">Back to Users List</a>
</div>

<footer>
    Vaccination Tracker &copy; 2025
</footer>
</body>
</html>
