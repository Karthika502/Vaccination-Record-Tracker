<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 25px;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #6C63FF;
            color: white;
            font-weight: bold;
        }
        table tr:hover {
            background-color: #f2f2f2;
        }
        button, .btn {
            background-color: #6C63FF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover, .btn:hover {
            background-color: #5a52d4;
        }
        a {
            text-decoration: none;
            color: #6C63FF;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #fff;
            background-color: #6C63FF;
            margin-top: 50px;
            border-radius: 0 0 15px 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Vaccination Tracker - Users</h1>

    <a href="/users/new"><button>Add New User</button></a>
    <br/><br/>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Contact No</th>
            <th>Date of Birth</th>
            <th>Join Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.contactNo}"></td>
            <td th:text="${user.dob}"></td>
            <td th:text="${user.joinDate}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    Vaccination Tracker &copy; 2025
</footer>
</body>
</html>
